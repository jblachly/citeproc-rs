# EDTF uses the ISO calendar, but you could render it as:
#  - verbatim ie ISO calendar, which has off-by-one BC years, and definitely shouldn't produce BC notation
#  - proleptic gregorian, i.e. same but negative years match BC convention
#  - proleptic julian before 1582-10-15, i.e. convert to julian date if it's pre-gregorian
#  - user-defined cutoff date for PG/PJ historical calendar
#  - render both if the style wants, one with some kind of 'old style' (=Julian) marking on it
#
# This test suite currently chooses proleptic gregorian.
#

mode: citation
result: >
  edtf, modern = August 7, 2000;
  edtf, pre-gregorian = July 29, 1400;
  edtf, zero = August 9, 1BC;
  edtf, negative = August 9, 101BC

