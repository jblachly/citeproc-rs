[package]
name = "csl"
version = "0.0.1"
authors = ["Cormac Relf <web@cormacrelf.net>"]
license = "MPL-2.0"
edition = "2018"
description = "Parser and types for Citation Style Language"
readme = "README.md"
repository = "https://github.com/cormacrelf/citeproc-rs"

[features]
default = []
serde1 = ["serde", "smartstring/serde", "chrono/serde", "url/serde", "semver/serde"]

[dependencies]
roxmltree = "0.13.0"
fnv = "1.0.7"
strum = "0.19.2"
strum_macros = "0.19.2"
# don't need lexical as it is only used to parse floats
nom = { version = "6.1.2", default-features = false, features = ["std"] }
semver = "0.11.0"
log = "0.4.11"
thiserror = "1.0.20"
smartstring = "1.0.1"
string_cache = "0.8.0"
url = "2.1.1"
chrono = "0.4.19"

[dependencies.serde]
version = "1.0"
features = ["rc", "derive"]
optional = true

[dev-dependencies]
insta = "1.1.0"
indoc = "1.0.3"
